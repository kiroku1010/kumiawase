<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>重複なしの順列生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap; /* 改行を保持し、必要に応じて折り返す */
        }
    </style>
</head>
<body>

    <h1>順列生成 (隣接重複なし)</h1>

    <label for="inputString">文字列 (例: abc):</label><br>
    <input type="text" id="inputString" value="abc"><br>

    <label for="inputNumber">順列の長さ (例: 3):</label><br>
    <input type="number" id="inputNumber" value="3" min="1"><br>

    <button onclick="generatePermutations()">生成</button>

    <div id="output">結果が表示されます</div>

    <script>
        function generatePermutations() {
            const str = document.getElementById('inputString').value;
            const length = parseInt(document.getElementById('inputNumber').value);
            const outputDiv = document.getElementById('output');
            
            // 入力チェック
            if (!str || str.length === 0) {
                outputDiv.textContent = "文字列を入力してください。";
                return;
            }
            if (isNaN(length) || length < 1) {
                outputDiv.textContent = "1以上の数を入力してください。";
                return;
            }

            const chars = str.split('');
            const results = [];

            /**
             * 隣接重複なしの順列を再帰的に生成する関数
             * @param {string} currentPermutation - 現在までに構築された順列
             */
            function permute(currentPermutation) {
                // 順列の長さが指定の長さに達したら結果に追加
                if (currentPermutation.length === length) {
                    results.push(currentPermutation);
                    return;
                }

                // 文字列の各文字を次の文字として試す
                for (let i = 0; i < chars.length; i++) {
                    const nextChar = chars[i];
                    
                    // 隣接する文字が重複するかチェック
                    // currentPermutationが空でなければ、最後の文字と比較
                    if (currentPermutation.length > 0) {
                        const lastChar = currentPermutation[currentPermutation.length - 1];
                        if (nextChar === lastChar) {
                            // 隣接重複NGなのでスキップ
                            continue;
                        }
                    }
                    
                    // 次の文字を追加して再帰呼び出し
                    permute(currentPermutation + nextChar);
                }
            }

            // 生成開始
            permute("");

            // 結果をスペースで区切って表示
            outputDiv.textContent = results.join(' ');
        }
    </script>

</body>
</html>
